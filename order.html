<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cake</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Layout and Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            color: #2e2e2e;
        }

        /* Header */
        header {
            background-color: #f79c42;
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header .header-content h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        header .header-content p {
            font-size: 1.2rem;
            margin-top: 0;
            font-weight: 400;
        }

        /* Order Page */
        .order-page {
            padding: 50px 20px;
            text-align: center;
        }

        .order-details {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
        }

        .order-details h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .order-details p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .order-details button {
            background-color: #f79c42;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .order-details button:hover {
            background-color: #e68932;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer p {
            font-size: 1rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Order Cake</h1>
            <p>Confirm your cake selection and place your order!</p>
        </div>
    </header>

    <section class="order-page">
        <div class="order-details">
            <h2 id="cakeName"></h2>
            <p><strong>Description:</strong> <span id="cakeDescription"></span></p>
            <p><strong>Weight:</strong> <span id="cakeWeight"></span></p>
            <p><strong>Ingredients:</strong> <span id="cakeIngredients"></span></p>
            <button>Confirm Order</button>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Cake Shop</p>
        </div>
    </footer>

    <script>
        // Retrieve the selected product details from session storage
        document.getElementById('cakeName').textContent = sessionStorage.getItem('productName');
        document.getElementById('cakeDescription').textContent = sessionStorage.getItem('productDescription');
        document.getElementById('cakeWeight').textContent = sessionStorage.getItem('productWeight');
        document.getElementById('cakeIngredients').textContent = sessionStorage.getItem('productIngredients');
    </script>
</body>
</html>
