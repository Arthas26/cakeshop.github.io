<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Cake Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Place Your Order</h1>
        <div id="categorySelection" class="mt-4">
            <h2>Select a Category</h2>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary w-100 mb-3" onclick="selectCategory('Cakes')">Cakes</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100 mb-3" onclick="selectCategory('Pastries')">Pastries</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100 mb-3" onclick="selectCategory('Cookies')">Cookies</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100 mb-3" onclick="selectCategory('Cupcakes')">Cupcakes</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100 mb-3" onclick="selectCategory('Brownies')">Brownies</button>
                </div>
            </div>
        </div>
        
        <form id="orderForm" class="mt-4 d-none">
            <h2 id="selectedCategory"></h2>
            <div class="mb-3">
                <label for="item" class="form-label">Item</label>
                <select id="item" name="item" class="form-control" required>
                    <option value="">Select an item</option>
                    <option value="Chocolate Cake">Chocolate Cake</option>
                    <option value="Vanilla Cake">Vanilla Cake</option>
                    <option value="Red Velvet">Red Velvet</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Delivery Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control" required>
                    <option value="">Select a payment method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Place Order</button>
        </form>
    </div>

    <script>
        function selectCategory(category) {
            document.getElementById('categorySelection').classList.add('d-none');
            document.getElementById('orderForm').classList.remove('d-none');
            document.getElementById('selectedCategory').innerText = `Selected Category: ${category}`;
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Order placed successfully!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
